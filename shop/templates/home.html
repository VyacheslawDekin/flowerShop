{% extends 'base.html' %}

{% load static %}

{% block title %} 

{% endblock%}

{% block content %}

<div class="container">
	<div class="row">
		{% for product in products %}
			<div class="col-6 mx-auto col-md-6 col-lg-3">
				<div class="card mb-5">
					<div class="p-4">
						<a href="{{product.get_url}}">
							<img class="card-img-top" src="{{product.image.url}}" alt="{{product.name}}">
						</a>
					</div>

					<div class="card-footer d-flex justify-content-between" style="background: transparent; border-color: transparent;">
						<p class="font-weight-bold mb-0">{{product.name}}</p>
						<h5 class="text-info font-italic mb-0">{{product.price}}</h5>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
</div>

{% endblock %}
